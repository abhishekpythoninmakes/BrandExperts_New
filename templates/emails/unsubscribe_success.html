<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BE Unsubscribe Confirmation</title>
    <link rel="icon" href="https://www.brandexperts.ae/assets/br_logo-JUO0DtaB.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff0000, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            animation: shake 0.5s ease-in-out;
        }

        h1 {
            color: #e60000;
            font-weight: 600;
        }

        p {
            color: #333;
            font-size: 16px;
        }

        .emoji {
            width: 100px;
            height: 100px;
            margin: 10px auto;
            display: block;
        }

        .logo {
            width: 120px;
            display: block;
            margin: 0 auto 20px;
            animation: bounce 2s infinite;
        }

        a {
            text-decoration: none;
            color: white;
            background: #e60000;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            font-weight: 600;
            transition: background 0.3s;
        }

        a:hover {
            background: #b30000;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://www.brandexperts.ae/assets/br_logo-JUO0DtaB.png" alt="BrandExperts Logo">
        <h1>You're Unsubscribed</h1>
        <img class="emoji" src="https://cliply.co/wp-content/uploads/2021/03/392103390_SAD_EMOJI_400px.gif" alt="Sad emoji">
        <p>You've been successfully removed from our mailing list and won't receive any further campaign emails.</p>
        <p>If this was a mistake or you'd like to resubscribe, please contact our support team.</p>
        <p><a href="https://www.brandexperts.ae/">Return to our website</a></p>
    </div>
</body>
</html>
